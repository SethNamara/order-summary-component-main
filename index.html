<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order-summary-component-main  | Frontend Mentor Challenge</title>

    <!-- === Frontend Mentor icon Link === -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon/png">

    <!-- === CSS Link === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Google fonts Link === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <section class="container">

        <div class="card">

            <div class="image_section">
                <img src="images/illustration-hero.svg" alt="">
            </div>

            <div class="description">
                <h1 class="title">Order Summary</h1>
                <p class="info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="payment_plan">
                    <div class="flex_group">
                        <div class="flex_left">
                        <img src="images/icon-music.svg" alt="">
                        </div>

                    <div class="flex_middle">
                        Annual Plan <span>$59.99/year</span>
                    </div>
                    </div>

                    <div class="flex_right">Change</div>
                    </div>
                <div class="flex_btn">
                    <button class="btn">Proceed to Payment</button>
                </div>
                <div class="cancel_order">Cancel Order</div>
            </div>

        </div>

    </section>
    
</body>
</html>
